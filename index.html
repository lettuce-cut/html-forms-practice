<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Practicing Forms</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label>First Name
                        <input type="text">
                    </label>
                </div>

                <div>
                    <label>Last Name
                        <input type="text">
                    </label>
                </div>

                <div>
                    <label>Email Address
                        <input type="email">
                    </label>
                </div>

                <div>
                    <label>Status</label>
                    <select>
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Guest</option>
                    </select>
                </div>

                <p>Choose your favorite programming language.</p>
                <div>
                    <input type="radio">
                    <label>HTML</label>
                </div>
                
                <div>
                    <input type="radio">
                    <label>CSS</label>
                </div>

                <div>
                    <input type="radio">
                    <label>Javascript</label>
                </div>

                <div>
                    <label>Comments
                        <input type="textarea">
                    </label>
                </div>

                <div>
                    <label>Today's Date
                        <input type="date">
                    </label>
                </div>

                <div>
                    <label>Sign up for newsletter
                        <input type="checkbox">
                    </label>
                </div>

                <div>
                    <label>Agree to terms and conditions
                        <input type="checkbox">
                    </label>
                </div>

                <div>
                    <label>Submit</label>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
